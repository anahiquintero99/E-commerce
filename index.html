<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="login-container">
    <div class="login-info-container">
      <h1 class="title">Log in width</h1>
      <div class="social-login">
        <div class="social-login-element">
          <img src="img/google.png" alt="google-image">
          <span>Google</span>
        </div>
        <div class="social-login-element">
          <img src="img/facebook.png" alt="facebook-image">
          <span>Facebook</span>
        </div>
      </div>
      <p>Or</p>

      <form class="inputs-cntainer">
        <input class="input" type="text" placeholder="Username">
        <input class="input" type="text" placeholder="Password">

        <p>Forgot password? <span>Click here</span></p>
        <button class="btn"> Login</button>
        <p>Don't have an account? <span class="span"> Sign Up</span></p>
      </form>
    </div>
    <img src="/img/bg.svg" alt="login">
  </section>
</body>
</html>
